name: Drtracker
type: theme
description: 'Custom theme for Drtracker'
core_version_requirement: ^11
base theme: false

# Regions
regions:
  header_left: "Header Left"
  header_center: "Header Center"
  header_right: "Header Right"
  content_top: "Content Top"
  content: "Content"
  content_bottom: "Content Bottom"
  footer_first: 'Footer First Column'
  footer_second: 'Footer Second Column'
  footer_third: 'Footer Third Column'
  footer_fourth: 'Footer Fourth Column'
  footer_bottom: "Footer"

# Hidden regions
regions_hidden:
  - content

# Libraries
libraries:
  - drtracker/global
